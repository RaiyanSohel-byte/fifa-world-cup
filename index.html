<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/050fdada3b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>FIFA World Cup</title>
  </head>
  <body class="poppins">
    <header>
      <!-- hero section -->
      <section
        class="bg-black max-w-[334px] mx-auto md:max-w-[734px] lg:max-w-[1414px] lg:mt-[80px] mt-[50px] rounded-[30px] md:flex items-center"
      >
        <div
          class="md:pl-[78px] lg:pl-[125px] lg:py-[111px] pt-[20px] mb-[21px]"
        >
          <h3
            class="text-[1.375rem] md:text-[2.5rem] md:leading-[2.5rem] lg:text-[4.375rem] w-[214px] md:w-[281px] lg:w-[462px] lg:leading-[4.375rem] md:mx-0 mx-auto font-bold text-white text-center md:text-left mb-[8px] md:mb-[10px] lg:mb-20px"
          >
            The Greatest show on the earth
          </h3>
          <p
            class="text-[0.875rem] text-white text-center md:text-left w-[258px] mx-auto md:mx-0 md:w-[281px] lg:w-[540px] mb-[16px] md:mb-[20px] lg:mb-[30px]"
          >
            Contrary to popular belief, Lorem Ipsum is not simply random text.
          </p>
          <div class="flex justify-center md:block">
            <button
              class="bg-red-600 text-white font-bold py-3 px-5 md:py-4 md:px-6 rounded[5px]"
            >
              Watch Live
            </button>
          </div>
        </div>
        <div>
          <img
            class="md:pt-[58px] lg:pt-[33px]"
            src="image/banner/banner-img.png"
            alt=""
          />
        </div>
      </section>
    </header>
    <body></body>
    <footer></footer>
  </body>
</html>
